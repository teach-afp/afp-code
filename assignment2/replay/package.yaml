name: replay

dependencies:
- base >=4.12 && <5
    # GHC 8.6 needed for BlockArguments

library:
  source-dirs: .
  exposed-modules: Replay

default-extensions:
- BlockArguments
- LambdaCase
- ScopedTypeVariables

executables:

  example:
    source-dirs: example
    main:        Example.hs
    dependencies:
    - replay
    - time

  testscotty:
    source-dirs: testscotty
    main:        TestScotty.hs
    dependencies:
    - exceptions
    - text
    - scotty >=0.20 && <0.23
        # scotty >= 0.20 needed for formParam
    - wai-extra
        # wai-extra for logging

  web:
    source-dirs: executable
    main:        Main.hs
    other-modules:
    - Web
    dependencies:
    - replay
    - scotty >=0.20 && <0.23

tests:
  test-replay:
    source-dirs: test
    main:        Test.hs
    dependencies:
    - replay
